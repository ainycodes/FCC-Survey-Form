<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Company Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1 id="title">Fashion Company<br>Consumer Shopping Trends<br>Survey Form</h1>
    <p id="description">Help us improve by filling out this short survey.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required><br><br>
      <label for="dropdown">Favorite Fashion Category:</label>
      <select id="dropdown" name="category">
        <option value="clothing">Clothing</option>
        <option value="shoes">Shoes</option>
        <option value="accessories">Accessories</option>
      </select><br><br>
      <div>
        <label>Gender:</label><br>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        </div><br>
        <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div><br>
      <div>
        <label>Preferred Shopping Method(s):</label><br>
        <div>
          <input type="checkbox" id="online" name="shopping-method" value="online">
          <label for="online">Online</label>
        </div><br>
        <div>
          <input type="checkbox" id="in-store" name="shopping-method" value="in-store">
          <label for="in-store">In-store</label>
        </div><br>
        <div>
          <input type="checkbox" id="both" name="shopping-method" value="both">
          <label for="both">Both</label>
        </div>
      </div><br>
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea><br><br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
